<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="gallery">
            <div class="polygon">
                <img class="pic" src="./images/01.jpeg" alt="wolf-1">
                <img class="pic" src="./images/02.webp" alt="wolf-2">
                <img class="pic" src="./images/03.jpeg" alt="wolf-3">
                <img class="pic" src="./images/04.webp" alt="wolf-4">
                <img class="pic" src="./images/05.webp" alt="wolf-5">
                <img class="pic" src="./images/06.jpeg" alt="wolf-6">
                <img class="pic" src="./images/07.jpeg" alt="wolf-7">
            </div>
        </div>
        <div id="show-image">
            <span id="close">&times;</span>
            <img id="image-content">
        </div>
        <script src="./index.js"></script>
    </body>
</html>
